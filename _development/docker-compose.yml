version: '3'

services:
  postgres:
    container_name: postgres-db
    image:          postgres
    ports:
      - 5432:5432
    volumes:
      - ../pgdb:/var/lib/postgresql/data
    env_file:
      - ../.env
    environment:
      - LC_ALL=C.UTF-8
    
  adminer:
    container_name: adminer
    image:          adminer
    restart:        always
    ports:
      - 8080:8080
    depends_on:
      - postgres

